name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run TypeScript type check
      run: bun run typecheck

    - name: Run linting
      run: bun run lint

    - name: Run tests
      run: bun test

    - name: Run Vitest tests
      run: bun run test:vitest

    - name: Build project
      run: bun run build